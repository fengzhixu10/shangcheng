<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        #box{
            width: 100px;
            height: 100px;
            margin: 1000px 0;
            background: red;
        }
    </style>
</head>
<body>
    <!-- A标签第一个作用：超链接 -->
    <a href="http://www.zhufengpeixun.cn">珠峰培训</a>
    <a href="http://www.zhufengpeixun.cn" target="_blank">珠峰培训</a>

    <!-- A标签第二个作用：锚点定位 -->
    <a href="#box">哈哈</a>
    <div id="box"></div>

    <!--A标签第三个作用：普通按钮  -->
    <!-- href="javascript:;"阻止A标签的默认行为 -->
    <a href="javascript：;" id="link">我就是个标签</a>

    <script>
        //Js阻止默认行为
        link.onclick=function(ev){
            //ev.preventDefault();
            //或
            //return false;
        }
    </script>
</body>
</html>
